<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>MetaQuest風スマホVR</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000}#cameraVideo{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1}#clock{position:absolute;bottom:10px;right:10px;color:#00f0ff;font-size:20px;font-family:sans-serif}#settingsPanel{position:absolute;top:10px;right:10px;width:200px;background:rgba(0,0,0,0.7);color:#0ff;padding:10px;font-family:sans-serif;display:flex;flex-direction:column;gap:5px;z-index:10}#addWindowBtn{padding:5px;font-size:16px}.window{width:300px;height:200px;background:rgba(0,0,0,0.7);border:2px solid #00f0ff;cursor:grab;overflow:hidden}iframe{width:100%;height:100%}
</style>
</head>
<body>
<video id="cameraVideo" autoplay muted playsinline></video>
<div id="clock"></div>
<div id="settingsPanel">
<button id="addWindowBtn">+ ウィンドウ追加</button>
<label>時計 <input type="checkbox" id="clockToggle" checked></label>
<label>透明度<input type="range" id="windowOpacity" min="0.1" max="1" step="0.05" value="0.7"></label>
<label>枠色<input type="color" id="windowBorderColor" value="#00f0ff"></label>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/renderers/CSS3DRenderer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.0/gsap.min.js"></script>
<script src="js/hand.js"></script>
<script>
const scene=new THREE.Scene()
const camera=new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.1,5000)
camera.position.z=600
const renderer=new THREE.CSS3DRenderer()
renderer.setSize(window.innerWidth,window.innerHeight)
renderer.domElement.style.position='absolute'
renderer.domElement.style.top=0
document.body.appendChild(renderer.domElement)
let windows=[]
function createWindow(url="https://www.youtube.com"){const div=document.createElement('div');div.className="window";div.style.opacity=document.getElementById('windowOpacity').value;div.style.borderColor=document.getElementById('windowBorderColor').value;const iframe=document.createElement('iframe');iframe.src=url;div.appendChild(iframe);const obj=new THREE.CSS3DObject(div);obj.position.set(Math.random()*400-200,Math.random()*300-150,-500);obj.rotation.set(0,0,0);scene.add(obj);windows.push(obj);HandJS.makeDraggable(obj)}
document.getElementById('addWindowBtn').addEventListener('click',()=>{createWindow()})
navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"},audio:false}).then(stream=>{document.getElementById('cameraVideo').srcObject=stream})
const clockEl=document.getElementById('clock')
function updateClock(){const now=new Date();clockEl.textContent=`${now.getHours()}時:${now.getMinutes()}分`}
setInterval(updateClock,1000);updateClock()
document.getElementById('clockToggle').addEventListener('change',(e)=>{clockEl.style.display=e.target.checked?'block':'none'})
document.getElementById('windowOpacity').addEventListener('input',(e)=>{windows.forEach(w=>w.element.style.opacity=e.target.value)})
document.getElementById('windowBorderColor').addEventListener('input',(e)=>{windows.forEach(w=>w.element.style.borderColor=e.target.value)})
function animate(){requestAnimationFrame(animate);renderer.render(scene,camera)}
animate()
window.addEventListener('resize',()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)})
</script>
</body>
</html>
