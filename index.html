<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>VR</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000;touch-action:none}
#cameraVideo{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1}
#clock{position:absolute;bottom:10px;right:10px;font-size:20px;font-family:sans-serif;color:#0ff;z-index:20}
#uiButtons{position:absolute;top:10px;left:10px;z-index:20;display:flex;gap:10px}
.uiBtn{width:40px;height:40px;background:rgba(0,0,0,0.5);color:#0ff;font-size:24px;border:none;border-radius:8px;cursor:pointer}
#settingsPanel{position:absolute;top:60px;left:10px;width:180px;background:rgba(0,0,0,0.7);color:#0ff;padding:10px;font-family:sans-serif;display:flex;flex-direction:column;gap:5px;z-index:20;display:none;border-radius:8px}
#settingsPanel label{display:flex;justify-content:space-between;align-items:center}
.window{width:300px;height:200px;background:rgba(0,0,0,0.7);border:2px solid #0ff;cursor:grab;overflow:hidden;border-radius:5px}
iframe{width:100%;height:100%;border:none}
</style>
</head>
<body>
<video id="cameraVideo" autoplay muted playsinline></video>
<div id="clock"></div>
<div id="uiButtons">
<button id="addWindowBtn" class="uiBtn">+</button>
<button id="settingsBtn" class="uiBtn">⚙</button>
</div>
<div id="settingsPanel">
<label>時計 <input type="checkbox" id="clockToggle" checked></label>
<label>R <input type="number" id="clockR" min="0" max="255" value="0"></label>
<label>G <input type="number" id="clockG" min="0" max="255" value="255"></label>
<label>B <input type="number" id="clockB" min="0" max="255" value="255"></label>
<label>透明度 <input type="range" id="windowOpacity" min="0.1" max="1" step="0.05" value="0.7"></label>
<label>枠色 <input type="color" id="windowBorderColor" value="#00f0ff"></label>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/renderers/CSS3DRenderer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.14.0/gsap.min.js"></script>
<script src="js/hand.js"></script>
<script>
async function startCamera(){
const video=document.getElementById('cameraVideo')
try{
const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:{exact:"environment"}},audio:false})
video.srcObject=stream
await video.play()
}catch(e){console.error("カメラ取得失敗",e)}}
startCamera()

const scene=new THREE.Scene()
const camera3D=new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.1,5000)
camera3D.position.z=600
const renderer=new THREE.CSS3DRenderer()
renderer.setSize(window.innerWidth,window.innerHeight)
renderer.domElement.style.position='absolute'
renderer.domElement.style.top=0
document.body.appendChild(renderer.domElement)

let windows=[]
function createWindow(url="https://www.youtube.com"){
const div=document.createElement('div')
div.className="window"
div.style.opacity=document.getElementById('windowOpacity').value
div.style.borderColor=document.getElementById('windowBorderColor').value
const iframe=document.createElement('iframe')
iframe.src=url
div.appendChild(iframe)
const obj=new THREE.CSS3DObject(div)
obj.position.set(Math.random()*400-200,Math.random()*300-150,-500)
scene.add(obj)
windows.push(obj)
HandJS.makeDraggable(obj)
saveWindows()
}

function saveWindows(){
const data=windows.map(w=>({x:w.position.x,y:w.position.y,z:w.position.z,rotX:w.rotation.x,rotY:w.rotation.y,rotZ:w.rotation.z,url:w.element.querySelector('iframe').src}))
localStorage.setItem('windows',JSON.stringify(data))
}

function loadWindows(){
const data=JSON.parse(localStorage.getItem('windows')||'[]')
data.forEach(d=>{
const div=document.createElement('div')
div.className="window"
div.style.opacity=document.getElementById('windowOpacity').value
div.style.borderColor=document.getElementById('windowBorderColor').value
const iframe=document.createElement('iframe')
iframe.src=d.url
div.appendChild(iframe)
const obj=new THREE.CSS3DObject(div)
obj.position.set(d.x,d.y,d.z)
obj.rotation.set(d.rotX,d.rotY,d.rotZ)
scene.add(obj)
windows.push(obj)
HandJS.makeDraggable(obj)
})
}

document.getElementById('addWindowBtn').addEventListener('click',()=>{createWindow()})
document.getElementById('settingsBtn').addEventListener('click',()=>{
const sp=document.getElementById('settingsPanel')
sp.style.display=sp.style.display==='none'?'flex':'none'
})

const clockEl=document.getElementById('clock')
function updateClock(){const now=new Date();clockEl.textContent=`${now.getHours()}時:${now.getMinutes()}分`}
setInterval(updateClock,1000)
updateClock()

document.getElementById('clockToggle').addEventListener('change',(e)=>{clockEl.style.display=e.target.checked?'block':'none'})
function updateClockColor(){const r=document.getElementById('clockR').value;const g=document.getElementById('clockG').value;const b=document.getElementById('clockB').value;clockEl.style.color=`rgb(${r},${g},${b})`}
document.getElementById('clockR').addEventListener('input',updateClockColor)
document.getElementById('clockG').addEventListener('input',updateClockColor)
document.getElementById('clockB').addEventListener('input',updateClockColor)

document.getElementById('windowOpacity').addEventListener('input',(e)=>{windows.forEach(w=>w.element.style.opacity=e.target.value)})
document.getElementById('windowBorderColor').addEventListener('input',(e)=>{windows.forEach(w=>w.element.style.borderColor=e.target.value)})

function animate(){requestAnimationFrame(animate);renderer.render(scene,camera3D)}
animate()
window.addEventListener('resize',()=>{camera3D.aspect=window.innerWidth/window.innerHeight;camera3D.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight)})
loadWindows()
</script>
</body>
</html>
